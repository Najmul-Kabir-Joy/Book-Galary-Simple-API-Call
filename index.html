<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--LINKING CSS FILES-->
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>BOOK GALARY</title>
</head>

<body
    style="background-image: url('bg2.jpg'); background-repeat: no-repeat; background-size: cover; min-height: 100vh;">
    <!--HEADER PART-->
    <header>
        <h1 class=" text-center text-uppercase p-3 fw-bold text-white">search for your favorite book</h1>
    </header>
    <!--MAIN PART-->
    <main>
        <!--SEARCH SECTION-->
        <section id="search_continer">
            <div class="input-group mb-3 w-50 mx-auto">
                <input id="input" type="text" class="form-control p-2" placeholder="Search book name, author name etc."
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <button onclick="searchResult()" class="btn btn-primary fw-normal" type="button"
                    id="src_btn">SEARCH</button>
            </div>
            <!--SPINNER-->
            <div id="spinner" class="spinner-border text-light mx-auto mt-5" role="status" style="display: none;">
                <span class="sr-only"></span>
            </div>


            <!--RESULT COUNT AND ERROR DISPLAY-->
            <div id="result_count_container mb-3">
                <h5 id="error" class="mb-3 text-center text-uppercase text-danger fw-bold"></h5>
            </div>
        </section>
        <!--RESULTS SECTIONS-->
        <section id="result_container ">
            <!--RESULT DISPLAY-->
            <div id="result_display_container mt-5">
                <div id="row" class="row row-cols-1 row-cols-md-4 g-4">

                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <!--SCRIPTS-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
